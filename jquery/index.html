<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms&Widgets</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/converter-style.css">
    <link rel="stylesheet" href="./css/weather-style.css">
    <link rel="stylesheet" href="./css/player-style.css">
    <link rel="stylesheet" href="./css/buttons-style.css">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="./css/chat-style.css">
    <link rel="stylesheet" href="./css/circles-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="converter clearfix">
        <ul class="currency-list">
            <li id="usd-li">
                <div class="currency-name">
                    <p>USD</p>
                </div>
                <input id="usd" type="number" class="currency-input usd">
                <label for="usd"></label>
            </li>
            <li id="gbp-li">
                <div class="currency-name">
                    <p>GBP</p>
                </div>
                <input id="gbr" type="number" class="currency-input gbr" disabled>
                <label for="gbr"></label>
            </li>
            <li id="eur-li" style="display: none;">
                <div class="currency-name">
                    <p>EUR</p>
                </div>
                <input id="eur" type="number" class="currency-input eur" disabled>
                <label for="eur"></label>
            </li>
        </ul>
        <nav class="converter-menu">
            <button class="convert-button"></button>
            <button class="number-pad"></button>
            <button class="add-currency add"></button>
        </nav>
    </div>
    <div class="weather clearfix">
        <div class="weather-board">
            <div class="weather-info">
            </div>
            <div class="slider"></div>
            <div class="slide add-place-form">
                <input id="city" type="text" placeholder="City name">
                <input id="celsius" type="text" placeholder="Temperature in celsies">
                <input id="image-url" type="text" placeholder="Image url">
                <button id="add-place">Add</button>
            </div>
            <div class="slides"></div>
        </div>
        <nav class="weather-menu">
            <button class="scale-button" id="fahrenheit-unit">F</button>
            <button class="scale-button active" id="celsius-unit">C</button>
            <button class="add-place-button"></button>
            <button class="list-view-button"></button>
        </nav>
    </div>
    <div class="circles">
        <canvas id="circle-around" width="160" height="160"></canvas>
        <canvas id="circle-fill" width="160" height="160"></canvas>
        <div class="circle-straight"></div>
        <input class="circle-input-first-value" placeholder="value %" type="text" name="" value="">
        <input class="circle-input-second-value" placeholder="value %" type="text" name="" value="">
        <input class="circle-input-third-value" placeholder="value %" type="text" name="" value="">
        <button class="circle-button" id="draw-circle">DRAW</button>
    </div>
    <div class="buttons-block clearfix">
        <input type="text" class="valid-input" placeholder="Valid input">
    </div>
    <div class="login-block">
        <div class="email-block">
            <input type="email" id="email" placeholder="Email Address...">
            <label for="email"></label>
        </div>
        <div class="password-block">
            <input type="password" id="password" minlength="8" placeholder="Password...">
            <label for="password"></label>
        </div>
        <button class="signup-button" disabled>Sign up<div class="tooltip">Signed up!</div></button>
        <button class="signin-button" disabled>Sign in<div class="tooltip">Signed in!</div></button>
    </div>
    <div class="chat clearfix">
        <nav class="chat-menu">
            <button class="menu-button"></button>
			      <input id="new-user-name" type="text" placeholder="New User">
            <button class="add-dlg-button" id="add-dlg-button"></button>
        </nav>
        <ul class="message-list">
            <li class="online">
                <a href=""><img class="avatar" src="./img/1.png" alt="Profile photo"></a>
                <h3>Yaroslav Lozhkin</h3>
                <p class="message">Alright got it!</p>
            </li>
            <li class="sent offline">
                <a href=""><img class="avatar" src="./img/2.png" alt="Profile photo"></a>
                <h3>Michael Zenaty</h3>
                <p class="message"></p>
            </li>
            <li class="typing">
                <a href=""><img class="avatar" src="./img/3.png" alt="Profile photo"></a>
                <h3>Wells Riley</h3>
                <p class="message"></p>
            </li>
            <li class="not-delivered">
                <a href=""><img class="avatar" src="./img/4.png" alt="Profile photo"></a>
                <h3>Matt Vickers</h3>
                <p class="message"></p>
            </li>
            <li class="busy">
                <a href=""><img class="avatar" src="./img/5.png" alt="Profile photo"></a>
                <h3>Divya Manian</h3>
                <p class="message">You can download it on git
                    You can download it on git</p>
            </li>
            <li>
                <a href=""><img class="avatar" src="./img/6.png" alt="Profile photo"></a>
                <h3>Vin Thomas</h3>
                <p class="message">Thank you!</p>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/login.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/circles.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
